<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                	<label>请点击 测试连接 按钮，确保手机连接成功，再点 开始 按钮</label><br/>
                    <label for="connect">执行脚本</label>
                    <button id="connect" class="btn btn-default" type="submit">开始</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">停止</button>
                    <button id="testADB" class="btn btn-default" type="submit">测试连接</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div id="stepsDiv" class="col-md-12" style="width: 100%;height: 500px;overflow: scroll;">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>执行状态</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
